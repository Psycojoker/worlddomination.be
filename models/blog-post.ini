[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.private]
label = Private
type = boolean
default = false
checkbox_label = hidden from public listing
width = 1/4

[fields.pub_date]
label = Publication date
type = date
width = 3/4

[fields.body]
label = Body
type = markdown
