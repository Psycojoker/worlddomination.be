{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a> <small>{{ post.pub_date }}</small></h2>
  {% else %}
  <h2>{{ post.title }} <small>{{ post.pub_date }}</small></h2>
  {% endif %}
  {{ post.body }}
  </div>
{% endmacro %}
